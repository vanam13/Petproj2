{% extends "base.html" %}

{% block title %}Lunch Declined{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5 text-center">
                        <div class="decline-header mb-4">
                            <h2 class="fw-bold mb-2 hero-title">thandannenana tane tandane tandananena</h2>
                            <p class="mb-0" style="font-size: .9rem; color: var(--muted); opacity:.95;">(nen prayathnisthu odipoledhu, odipatha ani telsina prayathnincha)</p>
                        </div>

                        <div class="mb-4 d-flex justify-content-center">
                            <img src="{{ url_for('static', filename='images/rajini.jpeg') }}" alt="rajini" class="img-fluid rounded-4 shadow app-img">
                        </div>

                        <div class="mt-2">
                            <a href="{{ url_for('reset') }}" class="btn btn-primary px-4 me-2">Try Again</a>
                            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary px-4">Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
.decline-header {
    background: transparent;
    border-radius: 12px;
    padding: 10px 0 0 0;
}
</style>
{% endblock %}
