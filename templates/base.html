<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GRG{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-start: #0f2027;
            --bg-gradient-mid: #203a43;
            --bg-gradient-end: #2c5364;
            --surface: #0f141b;
            --text: #e8edf2;
            --muted: #d6dde5;
            --accent: #06d6a0; /* teal */
            --accent-2: #118ab2; /* blue */
            --accent-3: #ffd166; /* warm */
        }

        body {
            font-family: 'Manrope', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            background: linear-gradient(160deg, #0c0f14 0%, #0b0e13 100%);
            color: var(--text);
        }

        h1, h2, h3, .display-1, .display-2, .display-3, .display-4 {
            font-family: 'Space Grotesk', 'Manrope', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            letter-spacing: 0.3px;
        }

        .hero-title {
            background: linear-gradient(90deg, var(--accent) 0%, var(--accent-2) 50%, var(--accent-3) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* removed cursive brand styling */

        .hero-section {
            background: radial-gradient(1200px 600px at 10% 10%, rgba(255, 209, 102, 0.08), transparent 60%),
                        radial-gradient(900px 500px at 90% 20%, rgba(6, 214, 160, 0.08), transparent 55%),
                        radial-gradient(700px 400px at 50% 100%, rgba(17, 138, 178, 0.08), transparent 55%),
                        linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-mid) 50%, var(--bg-gradient-end) 100%);
            color: var(--text);
            padding: 100px 0;
        }
        
        .navbar {
            background: linear-gradient(135deg, #141a22 0%, #0f141b 100%) !important;
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-2) 0%, #073b4c 100%);
            border: none;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(7, 59, 76, 0.35);
            color: #e9f1f6;
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%);
            border: none;
            border-radius: 12px;
            color: #0b0e13;
            box-shadow: 0 6px 18px rgba(17, 138, 178, 0.35);
        }
        
        .card {
            border: none;
            border-radius: 20px;
            transition: all 0.3s ease;
            background-color: var(--surface);
            color: var(--text);
            box-shadow: 0 8px 22px rgba(0,0,0,0.35);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.45);
        }
        
        .text-primary {
            color: var(--accent-2) !important;
        }
        
        .text-success {
            color: var(--accent) !important;
        }

        /* Global responsive image sizing */
        .app-img {
            max-width: min(90vw, 440px);
            max-height: 55vh;
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3" href="{{ url_for('index') }}">GRG</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                <a class="nav-link" href="{{ url_for('reset') }}">Reset</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
